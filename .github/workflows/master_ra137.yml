# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Build and deploy container app to Azure Web App - ra137

on:
  push:
    branches:
      - master
  workflow_dispatch:

jobs:
  build:
    runs-on: 'ubuntu-latest'

    steps:
    - uses: actions/checkout@v2

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v1

    - name: Log in to registry
      uses: docker/login-action@v1
      with:
        registry: https://rianalytics.azurecr.io/
        username: ${{ secrets.AzureAppService_ContainerUsername_26b6967a1ebd488a8f3fd5f421e37221 }}
        password: ${{ secrets.AzureAppService_ContainerPassword_aeab8deb41d84bb2ab1b5eee1e6fdbe9 }}

    - name: Build and push container image to registry
      uses: docker/build-push-action@v2
      with:
        push: true
        tags: rianalytics.azurecr.io/${{ secrets.AzureAppService_ContainerUsername_26b6967a1ebd488a8f3fd5f421e37221 }}/app:${{ github.sha }}
        file: ./Dockerfile

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: 'production'
      url: ${{ steps.deploy-to-webapp.outputs.webapp-url }}

    steps:
    - name: Deploy to Azure Web App
      id: deploy-to-webapp
      uses: azure/webapps-deploy@v2
      with:
        app-name: 'ra137'
        slot-name: 'production'
        publish-profile: ${{ secrets.AzureAppService_PublishProfile_530c25268b784ae590d9a5f620417b3e }}
        images: 'rianalytics.azurecr.io/${{ secrets.AzureAppService_ContainerUsername_26b6967a1ebd488a8f3fd5f421e37221 }}/app:${{ github.sha }}'