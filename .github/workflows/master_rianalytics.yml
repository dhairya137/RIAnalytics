# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Build and deploy container app to Azure Web App - rianalytics

on:
  push:
    branches:
      - master
  workflow_dispatch:

jobs:
  build:
    runs-on: 'ubuntu-latest'

    steps:
    - uses: actions/checkout@v2

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v1

    - name: Log in to registry
      uses: docker/login-action@v1
      with:
        registry: https://index.docker.io/v1/
        username: ${{ secrets.AzureAppService_ContainerUsername_c9eee99a3fdc4439b77a01a9a6fb6b26 }}
        password: ${{ secrets.AzureAppService_ContainerPassword_f5d508cbec244923aceee00b47edc230 }}

    - name: Build and push container image to registry
      uses: docker/build-push-action@v2
      with:
        push: true
        tags: index.docker.io/${{ secrets.AzureAppService_ContainerUsername_c9eee99a3fdc4439b77a01a9a6fb6b26 }}/dhairya137/rianalytics:${{ github.sha }}
        file: ./Dockerfile

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: 'production'
      url: ${{ steps.deploy-to-webapp.outputs.webapp-url }}

    steps:
    - name: Deploy to Azure Web App
      id: deploy-to-webapp
      uses: azure/webapps-deploy@v2
      with:
        app-name: 'rianalytics'
        slot-name: 'production'
        publish-profile: ${{ secrets.AzureAppService_PublishProfile_24da08bbe51445b29c8a9dff116f506c }}
        images: 'index.docker.io/${{ secrets.AzureAppService_ContainerUsername_c9eee99a3fdc4439b77a01a9a6fb6b26 }}/dhairya137/rianalytics:${{ github.sha }}'