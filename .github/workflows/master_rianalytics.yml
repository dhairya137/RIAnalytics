# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Build and deploy container app to Azure Web App - rianalytics

on:
  push:
    branches:
      - master
  workflow_dispatch:

jobs:
  build:
    runs-on: 'ubuntu-latest'

    steps:
    - uses: actions/checkout@v2

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v1

    - name: Log in to registry
      uses: docker/login-action@v1
      with:
        registry: https://index.docker.io/v1/
        username: ${{ secrets.AzureAppService_ContainerUsername_98d4e3c0bf8649bfa7f6cabd9889ff4a }}
        password: ${{ secrets.AzureAppService_ContainerPassword_62d7446a03ed4d49b96e1896c9096ad5 }}

    - name: Build and push container image to registry
      uses: docker/build-push-action@v2
      with:
        push: true
        tags: index.docker.io/${{ secrets.AzureAppService_ContainerUsername_98d4e3c0bf8649bfa7f6cabd9889ff4a }}/dhairya137/rianalytics:${{ github.sha }}
        file: ./Dockerfile

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: 'production'
      url: ${{ steps.deploy-to-webapp.outputs.webapp-url }}

    steps:
    - name: Deploy to Azure Web App
      id: deploy-to-webapp
      uses: azure/webapps-deploy@v2
      with:
        app-name: 'rianalytics'
        slot-name: 'production'
        publish-profile: ${{ secrets.AzureAppService_PublishProfile_5ddd691f53cc42018384097c97488967 }}
        images: 'index.docker.io/${{ secrets.AzureAppService_ContainerUsername_98d4e3c0bf8649bfa7f6cabd9889ff4a }}/dhairya137/rianalytics:${{ github.sha }}'